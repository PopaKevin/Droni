<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        #map { height: 400px; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-2xl">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Tracciamento Ordine #<span id="order-id" class="text-blue-600">...</span></h1>
    
    <!-- Informazioni Ordine -->
    <div id="order-info" class="bg-blue-50 p-4 rounded-lg border border-blue-200 mb-8">
        <h2 class="text-xl font-semibold text-blue-800 mb-3">Dettagli Ordine</h2>
        <p class="text-sm text-gray-600">Caricamento...</p>
    </div>

    <!-- Mappa Tracce Drone -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tracce in tempo reale</h2>
    <div id="map"></div>

    <!-- Valutazione -->
    <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-4">Lascia una valutazione (1-5)</h2>
    <div class="flex items-center space-x-4">
        <input type="number" id="rating" min="1" max="5" value="5" class="px-4 py-2 border border-gray-300 rounded-lg w-20 text-center focus:ring-yellow-500 focus:border-yellow-500 transition duration-150">
        <button id="submit-rating" class="btn bg-yellow-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition duration-200 shadow-md">
            Invia Valutazione
        </button>
    </div>
    <div id="rating-status" class="mt-2 text-sm font-medium"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="customer.js"></script>
</body>
</html>
